<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{:: #content}, ~{:: title})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div id="content">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/home1.jpg}" class="d-block w-100" alt="..." height="700px">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/home2.jpg}" class="d-block w-100" alt="..." height="700px">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/home3.jpg}" class="d-block w-100" alt="..." height="700px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <p class="text-center fs-4 fw-bold" style="margin-top: 20px;">Category</p>
            <div class="col-md-2" th:each="categories : ${categories}" style="margin-top: 20px;">
                <div class="card rounded-circle shadow-sm bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <a th:href="@{'/dealnest/products?category='+${categories.name}}" style="text-decoration: none; color: black;">
                            <img th:src="@{'/images/category/' + ${categories.imageName}}" class="card-img-top" alt="..." height="120px">
                            <h5 class="card-title">[[${categories.name}]]</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4 fw-bold"> Latest Products</p>
            <div class="col-md-3" th:each="products : ${products}">
                <div class="card cat-div shadow-sm bg-body-tertiary rounded" style="margin-top: 20px;">
                    <div class="card-body text-center">
                        <img th:src="@{'/images/product/' + ${products.imageName}}" alt="..." width="80%" height="200px">
                        <p class="fs-5 text-center">[[${products.title}]]</p>
                        <div class="row text-center">
                            <p class="fs-6 fw-bold">&#8377 [[${products.discountedPrice}]]<br>
                                <span class="fs-6 m-2 fw-light text-decoration-line-through" style="color: #787a79;">
                                    &#8377 [[${products.price}]]
                                </span>
                                <span class="fs-6 text-success m-2 ">
                                    [[${products.discount}]] %
                                </span>
                            </p>
                            <a th:href="@{'/dealnest/viewproduct/'+${products.id}}" class="btn btn-dark col-md-6 offset-md-3">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
