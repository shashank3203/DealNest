<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{:: #content}, ~{:: title})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content">
    <div class="container mt-5 p-5">
        <div class="col-md-6 mt-3 p-5 offset-md-3">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-header">
                    <p class="fs-4 text-center">Change Password</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/dealnest/user/change-password}" method="POST">
                        <div class="mb-3">
                            <label class="form-label" style="margin-top: 20px;">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Current Password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="margin-top: 20px;">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="margin-top: 20px;">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn bg-black text-white col-md-12" style="margin-top: 30px;">Change Password  &nbsp;<i class="fa-solid fa-lock"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
