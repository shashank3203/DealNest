<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{:: #content}, ~{:: title})}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div id="content">
    <div class="container p-5 mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4 fw-bold">
                        <p class="fs-4 fw-bold">Add Product</p>
                        <th:block th:if="${session.successMessage}">
                            <p class="text-success">[[${session.successMessage}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMessage}">
                            <p class="text-danger">[[${session.errorMessage}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body text-center">

                        <form th:action="@{/dealnest/admin/save-product}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="fw-bold">Enter Title</label>
                                <input type="text" name="title" class="form-control mt-1" required/>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Description</label>
                                <textarea rows="3" cols="" name="description" class="form-control mt-1" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Category</label>
                                <select class="form-control mt-1" name="category" required>
                                    <option>Select Category</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Enter Price</label>
                                <input type="number" name="price" class="form-control mt-1" required/>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" value="true" type="radio" name="isActive" id="active" checked>
                                    <label class="form-check-label" style="margin-left: -470px;" for="active">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" value="false" type="radio" name="isActive" id="isActive">
                                    <label class="form-check-label" style="margin-left: -460px;" for="isActive">
                                        Inactive
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label class="fw-bold">Enter Stock</label>
                                    <input type="text" name="stock" class="form-control mt-1" required/>
                                </div>

                                <div class="mb-3 col">
                                    <label class="fw-bold">Upload Image</label>
                                    <input type="file" name="file" class="form-control mt-1" required/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark mt-3 col-md-12">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
