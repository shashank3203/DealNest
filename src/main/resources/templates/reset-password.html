<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{:: #content}, ~{:: title})}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<div id="content">
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" th:src="@{/images/login.png}" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Reset Password</p>
                        <th:block
                                th:if="${session.successMessage}">
                            <p class="text-success fw-bold text-center">[[${session.successMessage}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block
                                th:if="${session.errorMessage}">
                            <p class="text-danger fw-bold text-center">[[${session.errorMessage}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/dealnest/reset-password}" method="POST" id="resetPassword" novalidate>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter Password again" required>
                            </div>
                            <input type="hidden" name="token" th:value="${token}">
                            <button type="submit" class="btn bg-black text-white col-md-12">Reset Password</button>
                        </form>
                        <a th:href="@{/dealnest/login}">
                            <button type="button" class="btn bg-black text-white col-md-12" style="margin-top: 20px;">Return to login</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
